<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Listener</title>
</head>

<body>
    <!-- click -->
    <button id="myButton">Click me</button>

    <!-- form -->
    <input type="text" id="myInput" placeholder="input gardai uppercase ma change huxa" />
    <br>
    <input type="text" id="onchangeid" placeholder="input garisake paxi ball uppercase ma change hunxa" />
    <br>
    <input type="text" id="focusId" placeholder="focus ">
    <br>
    <button class="submit" type="submit">Submit</button>
    <button class="reset" type="reset">Reset</button>
    <br>
    <label for="selectInput">Select Input:</label>
    <select id="selectInput" name="selectInput">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <!-- mouse events -->
    <div style="width: 100px; height: 100px; background-color: blue;" id="mousehover">hover here</div>
    <div style="width: 100px; height: 100px; background-color:gray;" id="longClick">Long click</div>
    <div style="width: 100px; height: 100px; background-color:green;" id="mouseMove">Mouse move</div>
    <div style="width: 100px; height: 100px; background-color:pink;" id="mouseEnterLeave">Mouse move</div>

    <!-- key events -->
    <input type="text" id="textInput" placeholder="Type something here">
<br>
    <!-- copy events -->
    <textarea id="textArea" placeholder="Try copying this text"></textarea>

    <script>
        //click
        const button = document.querySelector('#myButton')
        button.addEventListener('click', function () {
            button.innerHTML = 'Clicked'
        })

        //dbl click
        button.addEventListener('dblclick', function () {
            console.log('button is double clicked')
        })

        //form
        //input
        const myInput = document.querySelector('#myInput')
        myInput.addEventListener('input', function () {
            myInput.value = myInput.value.toUpperCase()
        })

        //change
        const onChangeData = document.querySelector('#onchangeid')
        onChangeData.addEventListener('change', function () {
            onChangeData.value = onChangeData.value.toUpperCase()
        })

        //focus
        const focusData = document.querySelector('#focusId')
        focusData.addEventListener('focus', function () {
            focusData.style.backgroundColor = 'pink'
        })
        //blur
        focusData.addEventListener('blur', function () {
            focusData.style.backgroundColor = 'white'
            focusData.style.border = '1px solid #ccc';
        })

        //submit
        const submitData = document.querySelector('.submit')
        submitData.addEventListener('click', function (e) {
            e.preventDefault()
            console.log('form submitted')
        })

        //reset
        const resetData = document.querySelector('.reset')
        resetData.addEventListener('click', function (e) {
            e.preventDefault()
            console.log('form reseted')
        })
        //select
        const selectData = document.querySelector('#selectInput')
        selectData.addEventListener('change', function () {
            console.log(selectData.value)
        })

        //mouse event
        const mouseHover = document.querySelector('#mousehover')
        mouseHover.addEventListener('mouseover', function () {
            mouseHover.style.backgroundColor = 'red'
        })
        mouseHover.addEventListener('mouseout', function () {
            mouseHover.style.backgroundColor = 'blue'
        })

        const mouseClick = document.querySelector('#longClick')
        mouseClick.addEventListener('mousedown', function () {
            mouseClick.style.backgroundColor = 'white'
        })
        mouseClick.addEventListener('mouseup', function () {
            mouseClick.style.backgroundColor = 'gray'
        })

        //mousemove is same as mouseover
        const mouseMove = document.querySelector('#mouseMove')
        mouseMove.addEventListener('mousemove', function () {
            mouseMove.style.color = 'red'
        })
        mouseMove.addEventListener('mouseout', function () {
            mouseMove.style.color = 'black'
        })

        //mouseenter mouseleave
        const mouseEnterLeave = document.querySelector('#mouseEnterLeave')
        mouseEnterLeave.addEventListener('mouseenter', function () {
            mouseEnterLeave.style.backgroundColor = 'orange'
        })
        mouseEnterLeave.addEventListener('mouseleave', function () {
            mouseEnterLeave.style.backgroundColor = 'pink'
        })

        //note (mouseover, mousemove, mouseenter are same)
        // (mouseout, mouseleave are same)

        //right click huna bata bachauxa
        document.addEventListener('contextmenu', function (e) {
            // e.preventDefault()
            // console.log('prevented')
        })

        //key event
        //keyboard events keydown==j key thichyo tyai linxa, onkeyup ==thichisake paxi release garda balla linxa
        const textInput = document.querySelector('#textInput')
        textInput.addEventListener('keydown', function (e) {
            console.log(e.key, 'is pressed')
        })

        textInput.addEventListener('keyup', function (e) {
            console.log(e.key, ' is released')
        })

        // Clipboard events
        const textArea = document.querySelector('#textArea');
        textArea.oncopy = function () {
            console.log('Text copied!');
        };
        textArea.oncut = function () {
            console.log('Text cut!');
        };
        textArea.onpaste = function () {
            console.log('Text pasted!');
        };

    </script>
</body>

</html>
