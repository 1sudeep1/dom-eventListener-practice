<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays method and properties</title>
</head>

<body>
    <h1>Arrays method and properties</h1>
    <script>
        //creating array
        //3 ways to create array
        const cars = ["Saab", "Volvo", "BMW"];
        console.log(cars)

        const car = [];
        car[0] = "Saab";
        car[1] = "Volvo";
        car[2] = "BMW";
        console.log(car)

        const carr = new Array("Saab", "Volvo", "BMW");
        console.log(carr)

        //accessing array
        console.log(cars[1])
        console.log(car[1])
        console.log(carr[1])

        //Changing an Array Element
        cars[1]='Maruti'
        console.log(cars)

        car[0]='ranger'
        console.log(car)

        carr[2]='keya'
        console.log(carr)

        
    </script>
</body>

</html>
